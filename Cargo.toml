[package]
name = "rust-template-output"
version = "0.1.0"
edition = "2021"
default-run = "rust-template-output"
rust-version = "1.70.0"

[features]
test_feature_1 = []

[dependencies]
bytes = "1.10.1"
derive_builder = "0.20.2"
either = "1.15.0"
futures = "0.3.31"
mockall_double = "0.3.1"
paste = "1.0.15"
reqwest = { version = "0.12.15", features = ["json", "stream"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
strum = { version = "0.27.1", features = ["derive"] }
thiserror = "2.0.12"
tokio = { version = "1.45.1", features = ["full"] }

[dev-dependencies]
anyhow = "1.0.98"
assert_matches = "1.5.0"
itertools = "0.14.0"
mockall = "0.13.1"
serial_test = "3.2.0"
wiremock = "0.6.3"
wiremock_logical_matchers = "0.6.1"

[build-dependencies]
rustc_version = "0.4.1"
